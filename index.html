<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="rps.js" defer></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="container">
		<div id="buttonContainer"></div>
		<div id="resetContainer"></div>
		<div id="statusContainer">
			<div>
				<p class="statusCaption">Player<br />Score</p>
				<p class="statusNumber" id="playerScore">0</p>
			</div>
			<div id="roundNumberContainer">
				<p class="statusCaption">Round<br />Number</p>
				<p class="statusNumber" id="roundNumber">0</p>
			</div>
			<div>
				<p class="statusCaption">Computer<br />Score</p>
				<p class="statusNumber" id="computerScore">0</p>
			</div>

		</div>
		<div id="gameLog"></div>
	</div>
</body>
</html>
